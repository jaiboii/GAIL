<div class="bg-gray-50 p-4 sm:p-6 lg:p-8">
  <div class="bg-white p-6 rounded-lg shadow-sm max-w-7xl mx-auto">
    <h1 class="text-xl font-semibold text-gray-800 border-b pb-4 mb-6">Customer Categorization</h1>

    <form [formGroup]="categorizationForm" (ngSubmit)="save()">
        <!-- Search Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end border p-4 rounded-md mb-6">
            <div class="md:col-span-2">
                <label for="searchNumber" class="block text-sm font-medium text-gray-700">Application Number/BP Number</label>
                <div class="relative mt-1">
                    <select id="searchNumber" formControlName="searchNumber" class="w-full p-2 border border-gray-300 rounded-md bg-white text-sm">
                      <option value="" disabled selected></option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Search</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Left Panel -->
            <div class="space-y-4 p-6 border rounded-md">
                <h2 class="text-xs font-bold text-gray-500 uppercase tracking-wider">Customer Basic Details</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-600">Full Name</label>
                        <input type="text" id="fullName" formControlName="fullName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm sm:text-sm p-2">
                    </div>
                    <div>
                        <label for="mobile" class="block text-sm font-medium text-gray-600">Mobile</label>
                        <input type="text" id="mobile" formControlName="mobile" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm sm:text-sm p-2">
                    </div>
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-600">Address</label>
                    <input type="text" id="address" formControlName="address" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm sm:text-sm p-2">
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="city" class="block text-sm font-medium text-gray-600">City</label>
                        <input type="text" id="city" formControlName="city" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm sm:text-sm p-2">
                    </div>
                    <div>
                        <label for="pincode" class="block text-sm font-medium text-gray-600">Pincode</label>
                        <input type="text" id="pincode" formControlName="pincode" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm sm:text-sm p-2">
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="emailId" class="block text-sm font-medium text-gray-600">Email id</label>
                        <input type="email" id="emailId" formControlName="emailId" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm sm:text-sm p-2">
                    </div>
                    <div>
                        <label for="builderBpNumber" class="block text-sm font-medium text-gray-600">Builder BP Number</label>
                        <input type="text" id="builderBpNumber" formControlName="builderBpNumber" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm sm:text-sm p-2">
                    </div>
                </div>
                 <div>
                    <label for="tagName" class="block text-sm font-medium text-gray-600">Tag Name</label>
                    <input type="text" id="tagName" formControlName="tagName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm sm:text-sm p-2">
                </div>
            </div>
            
            <!-- Right Panel -->
            <div class="space-y-6 p-6 border rounded-md">
                <h2 class="text-xs font-bold text-gray-500 uppercase tracking-wider">Customer Categorization</h2>
                <div class="flex flex-wrap items-center gap-x-6 gap-y-2">
                    <label class="inline-flex items-center">
                        <input type="checkbox" formControlName="isBulk" class="rounded border-gray-300 text-green-600 shadow-sm focus:ring-green-500">
                        <span class="ml-2 text-sm text-gray-600">Is Bulk</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" formControlName="isBlock" class="rounded border-gray-300 text-green-600 shadow-sm focus:ring-green-500">
                        <span class="ml-2 text-sm text-gray-600">Is Block</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" formControlName="isUrgent" class="rounded border-gray-300 text-green-600 shadow-sm focus:ring-green-500">
                        <span class="ml-2 text-sm text-gray-600">Is Urgent</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" formControlName="nonFeasible" class="rounded border-gray-300 text-green-600 shadow-sm focus:ring-green-500">
                        <span class="ml-2 text-sm text-gray-600">Non Feasible</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" formControlName="notWillingToTakeGas" class="rounded border-gray-300 text-green-600 shadow-sm focus:ring-green-500">
                        <span class="ml-2 text-sm text-gray-600">Not willing to take gas</span>
                    </label>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600">Upload Document</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-10 w-10 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" />
                            </svg>
                            <div class="flex text-sm text-gray-600 justify-center">
                                <label for="file-upload" class="relative cursor-pointer rounded-md font-medium text-green-600 hover:text-green-500">
                                    <span>Choose File</span>
                                    <input id="file-upload" name="file-upload" type="file" class="sr-only" (change)="onFileSelected($event)">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="remark" class="block text-sm font-medium text-gray-600">Remark</label>
                    <textarea id="remark" formControlName="remark" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm sm:text-sm p-2"></textarea>
                </div>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="flex justify-center items-center space-x-4 pt-8">
            <button type="submit" class="py-2 px-10 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Save</button>
            <button type="button" (click)="clear()" class="py-2 px-10 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Clear</button>
        </div>
    </form>
  </div>
</div>
