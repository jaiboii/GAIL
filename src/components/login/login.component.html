      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Welcome to GAIL Gas Limited</h2>
      <hr class="mb-8 border-gray-200">
      
      <form (ngSubmit)="login()">
        <div class="mb-4">
          <label for="email" class="block text-sm text-gray-600">Email</label>
          <input 
            id="email" 
            type="email" 
            [ngModel]="email()"
            (ngModelChange)="email.set($event)"
            name="email"
            class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-md placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
            placeholder="email@gmail.com"
            required>
        </div>

        <div class="mb-6">
          <label for="password" class="block text-sm text-gray-600">Password</label>
          <input 
            id="password" 
            type="password" 
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
            name="password"
            class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-md placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
            placeholder="password"
            required>
        </div>

        @if (errorMessage()) {
          <p class="text-red-500 text-sm text-center mb-4">{{ errorMessage() }}</p>
        }

        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#006A4E] hover:bg-[#005c44] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 tracking-wider">
          LOGIN
        </button>
      </form>
      
      <div class="text-center mt-4">
        <a href="#" class="text-sm text-green-500 hover:text-green-700">Forgot Password</a>
      </div>
    </div>
  </div>
</div>
